<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Habit Tracker</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <title>{% block title %}Habit Tracker{% endblock %}</title>
</head>
<body>
    <header class="mb-4 border">

        <nav class="navbar fixed-top navbar-expand-md border">
            <div class="container-fluid">
                <a class="navbar-brand fs-5" href="{% url 'home' %}">Habit Tracker</a>
                <button class="navbar-toggler p-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="container-fluid justify-content-end p-0">
                        {% if user.is_authenticated %}
                        <ul class="navbar-nav me-auto mb-0 d-flex justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link hover-transition" aria-current="page" href="{% url 'home' %}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hover-transition" href="{% url 'habits' %}">DASHBOARD</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hover-transition" href="{% url 'logout' %}">LOGOUT</a>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="navbar-nav me-auto mb-0 d-flex justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link hover-transition" href="{% url 'home'%}">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hover-transition" href="{% url 'login'%}">LOGIN</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link hover-transition" href="{% url 'home'%}">SIGNUP</a>
                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
          </nav>
